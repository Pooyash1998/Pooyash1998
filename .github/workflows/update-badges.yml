name: Daily Badge Refresh

on:
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  refresh-badges:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update cachebust
        run: |
          TODAY=$(date +'%Y-%m-%d')
          sed -i "s/cachebust=[0-9-]\+/cachebust=$TODAY/g" README.md
          
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update badge cachebust for $TODAY" || echo "No changes"
          git push
